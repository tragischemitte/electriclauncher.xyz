    <title>Terms of Service - Augustus Client</title>
    <style>
        :root {
            /* Color Palette */
            --bg-primary: #0A0F1D;
            --bg-secondary: #06080F;
            --accent-blue: #3B82F6;
            --accent-cyan: #10b9ab;
            --accent-purple: #8B5CF6;
            --text-primary: #F9FAFB;
            --text-secondary: #94A3B8;
            --card-bg: rgba(10, 15, 29, 0.5);
            --border-color: rgba(59, 130, 246, 0.2);
            --glow-blue: rgba(59, 130, 246, 0.3);
            --glow-cyan: rgba(16, 185, 171, 0.3);
            --glow-intense: rgba(59, 130, 246, 0.5);

            /* Typography */
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            --font-mono: 'Courier New', monospace;

            /* Spacing */
            --navbar-height: 70px;
            --section-padding: 5rem 2rem;

            /* Transitions */
            --transition-very-slow: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            --transition-slow: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            --transition-medium: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            --transition-hover: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);

            /* Scroll Offset */
            --scroll-offset: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: var(--scroll-offset);
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 5px;
            box-shadow: 0 0 10px var(--glow-blue);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            background: rgba(10, 15, 29, 0.7);
            backdrop-filter: blur(15px);
            z-index: 1000;
            transition: var(--transition-slow);
        }

        .navbar.scrolled {
            background: rgba(10, 15, 29, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 40px var(--glow-blue);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--transition-slow);
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo:hover {
            transform: translateY(-3px);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: var(--transition-slow);
            box-shadow: 0 0 20px var(--glow-blue);
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(16, 185, 171, 0.8));
            animation: rotate 15s linear infinite;
        }

        .logo-icon::after {
            content: 'A';
            position: relative;
            z-index: 2;
            color: var(--text-primary);
            font-weight: bold;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .logo:hover .logo-icon {
            box-shadow: 0 5px 30px var(--glow-cyan), 0 0 40px var(--glow-blue);
            transform: rotate(5deg) scale(1.05);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary);
            transition: var(--transition-slow);
        }

        .logo:hover .logo-text {
            color: var(--accent-cyan);
            text-shadow: 0 0 20px var(--glow-cyan);
        }

        /* Main Content */
        .impressum-section {
            padding: calc(var(--navbar-height) + 4rem) 0 4rem;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(16, 185, 171, 0.15) 0%, transparent 50%),
                var(--bg-primary);
            min-height: 100vh;
        }

        /* Network Animation */
        .network-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.08;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }

            from {
                opacity: 0;
                transform: translateY(40px);
            }
        }

        .section-title h1 {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan), var(--accent-blue));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientScroll 10s linear infinite;
            filter: drop-shadow(0 0 25px var(--glow-cyan));
        }

        @keyframes gradientScroll {
            to {
                background-position: 200% center;
            }
        }

        .section-title p {
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.125rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.3s forwards;
        }

        /* Language Toggle */
        .language-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        .language-btn {
            background: rgba(10, 15, 29, 0.5);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition-slow);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .language-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--glow-intense) 0%, transparent 70%);
            transition: var(--transition-slow);
            transform: translate(-50%, -50%);
        }

        .language-btn:hover::before {
            width: 150%;
            height: 150%;
        }

        .language-btn:hover,
        .language-btn.active {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--accent-blue);
            color: var(--text-primary);
            transform: translateY(-4px);
            box-shadow: 0 10px 35px var(--glow-blue), inset 0 0 20px rgba(59, 130, 246, 0.1);
        }

        .language-content {
            display: none;
        }

        .language-content.active {
            display: block;
        }

        /* Content Cards */
        .impressum-card {
            background: rgba(10, 15, 29, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            transition: var(--transition-very-slow);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.7s forwards;
        }

        .impressum-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            transform: scaleX(0);
            transition: transform 1s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 20px var(--glow-cyan);
        }

        .impressum-card::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, transparent 30%, var(--glow-blue) 50%, transparent 70%);
            opacity: 0;
            transition: var(--transition-very-slow);
            z-index: -1;
        }

        .impressum-card:hover {
            transform: translateY(-12px) scale(1.01);
            background: rgba(10, 15, 29, 0.8);
            border-color: var(--accent-blue);
            box-shadow: 0 25px 80px var(--glow-blue), 0 0 50px var(--glow-cyan);
        }

        .impressum-card:hover::before {
            transform: scaleX(1);
        }

        .impressum-card:hover::after {
            opacity: 0.1;
        }

        .impressum-card h2 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--transition-slow);
        }

        .impressum-card:hover h2 {
            color: var(--accent-cyan);
            text-shadow: 0 0 20px var(--glow-cyan);
        }

        .impressum-card h2 i {
            color: var(--accent-blue);
            font-size: 1.5rem;
            transition: var(--transition-slow);
        }

        .impressum-card:hover h2 i {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 15px var(--glow-cyan));
        }

        .impressum-card p,
        .impressum-card li {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            transition: var(--transition-slow);
        }

        .impressum-card:hover p,
        .impressum-card:hover li {
            color: var(--text-primary);
        }

        .impressum-card strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .impressum-card a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: var(--transition-slow);
            position: relative;
        }

        .impressum-card a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-cyan);
            transition: width 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 10px var(--glow-cyan);
        }

        .impressum-card a:hover {
            color: var(--accent-cyan);
            text-shadow: 0 0 15px var(--glow-cyan);
        }

        .impressum-card a:hover::after {
            width: 100%;
        }

        /* AGB Content Scrollable Area */
        .agb-content {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .agb-content::-webkit-scrollbar {
            width: 8px;
        }

        .agb-content::-webkit-scrollbar-track {
            background: rgba(10, 15, 29, 0.4);
            border-radius: 4px;
        }

        .agb-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            border-radius: 4px;
            box-shadow: 0 0 10px var(--glow-cyan);
        }

        .agb-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-cyan);
            font-size: 1.25rem;
            position: relative;
            padding-left: 20px;
            transition: var(--transition-slow);
        }

        .agb-content h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            box-shadow: 0 0 10px var(--glow-cyan);
            transition: var(--transition-slow);
        }

        .impressum-card:hover .agb-content h3 {
            text-shadow: 0 0 15px var(--glow-cyan);
        }

        .impressum-card:hover .agb-content h3::before {
            height: 30px;
            box-shadow: 0 0 20px var(--glow-cyan);
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            padding: 3rem 0 1rem;
            position: relative;
            box-shadow: 0 -20px 40px rgba(0, 0, 0, 0.5);
        }

        .footer::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), var(--accent-cyan), transparent);
            top: 0;
            left: 0;
            box-shadow: 0 0 20px var(--glow-cyan);
        }

        .footer-content {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            transition: var(--transition-slow);
        }

        .footer-content:hover {
            color: var(--text-primary);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition-slow);
            position: relative;
        }

            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: var(--accent-cyan);
            transition: width 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 10px var(--glow-cyan);
        }

        .footer-links a:hover {
            color: var(--text-primary);
            text-shadow: 0 0 15px var(--glow-cyan);
        }

        .footer-links a:hover::after {
            width: 120%;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px var(--glow-blue);
            transition: var(--transition-slow);
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            z-index: 100;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .back-to-top:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 40px var(--glow-cyan), 0 0 40px var(--glow-blue);
        }

        .back-to-top svg {
            transition: var(--transition-slow);
        }

        .back-to-top:hover svg {
            transform: translateY(-3px);
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-circle {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            box-shadow: 0 0 40px var(--glow-cyan), inset 0 0 20px var(--glow-blue);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .impressum-section {
                padding-top: calc(var(--navbar-height) + 2rem);
            }

            .section-title h1 {
                font-size: 2rem;
            }

            .impressum-card {
                padding: 1.5rem;
            }

            .language-toggle {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

        // Network animation function
        function createNetworkAnimation(canvas) {
            const ctx = canvas.getContext('2d');
            const particles = [];
            const particleCount = 50;
            const connectionDistance = 150;
            const animationSpeed = 0.3;

            // Set canvas size
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Create particles
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * animationSpeed,
                    vy: (Math.random() - 0.5) * animationSpeed,
                    radius: Math.random() * 2 + 1,
                    color: `rgba(${Math.random() * 30 + 30}, ${Math.random() * 100 + 120}, ${Math.random() * 50 + 200}, ${Math.random() * 0.2 + 0.1})`
                });
            }

            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Update and draw particles
                particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    // Bounce off edges
                    if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;

                    // Draw particle
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();

                    // Connect particles
                    particles.forEach(otherParticle => {
                        const dx = particle.x - otherParticle.x;
                        const dy = particle.y - otherParticle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < connectionDistance) {
                            ctx.beginPath();
                            ctx.moveTo(particle.x, particle.y);
                            ctx.lineTo(otherParticle.x, otherParticle.y);
                            ctx.strokeStyle = `rgba(59, 130, 246, ${0.05 * (1 - distance / connectionDistance)})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    });
                });

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Initialize network animation
        document.addEventListener('DOMContentLoaded', () => {
            const networkAnimation = document.querySelector('.network-animation');
            if (networkAnimation) {
